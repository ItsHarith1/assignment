<!DOCTYPE html>
<html>
    <head>
        <title>my first website
        </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
    </head>
     <body>
        <body style="background-color: rgb(110, 78, 40)"> 
                <h1>My First Heading</h1>
                <p>My first paragraph.</p>

        <script>
            var sound1 = new buzz.sound("sound/ring.mp3");

            var sound4 = new buzz.sound("sound/sliding.mp3");

           window.onload = function() {
